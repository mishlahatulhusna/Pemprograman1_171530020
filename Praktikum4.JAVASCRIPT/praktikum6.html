    <body> 
        <p><scriipt language="JavaScript">

            document.writeIn("<h1>operasi assigment / pemberian nilai </h1>");

            var C = 300;
            var D = 400;
            document.writeIn('C+=D => ' + (C+=D));
            document.writeIn('C-=D => ' + (C-=D));
            document.writeIn('C*=D => ' + (C*=D));

            document.writeIn('C%=D => ' + (C%=D));

        </scriipt></p>
